<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="https://kit.fontawesome.com/0713d65496.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CONTAINER -->
    <div class="main">
        <h1 id="title">TO-DO</h1>
        <!-- FORM  -->
    <div class="todo-list">
        
        <div class="form">
            <div class="form-control form-main">
            <input type="text" class="text-content">
            <button class="btn btn-default btn-success" id="add">Add Note</button>
        </div>
        <div class="todo-text">
            <div class="items">
            <p class="item">This is a sample to-do</p>
                <div class="todo-btn">
                    <button class="btn btn-default btn-1"><i class="fa-solid fa-check text-success"></i></button>
                    <button class="btn btn-default btn-2"><i class="fa-solid fa-trash text-danger"></i></button>
                </div>
            </div>
        </div>
        </div>

    </div>
    </div>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
